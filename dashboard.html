<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard - Add Item</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff8e1; /* light honey background */
      color: #333;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #d4a017; /* honey gold */
    }

    #addItemForm {
      max-width: 500px;
      margin: 20px auto;
      background-color: #fce8a8;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }

    #addItemForm input,
    #addItemForm select,
    #addItemForm button {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border: 1px solid #555;
      border-radius: 6px;
      box-sizing: border-box;
      font-size: 16px;
    }

    #addItemForm button {
      background-color: #d4a017;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border: none;
      transition: background-color 0.3s ease;
    }

    #addItemForm button:hover {
      background-color: #b8860b;
    }
  </style>
</head>
<body>

  <h1>Add New Product</h1>

  <div id="addItemForm">
    <input type="text" id="itemNameInput" placeholder="Enter item name" required autocomplete="off" />

    <!-- Text input to allow comma, dot, normal keyboard -->
    <input type="text" id="itemPriceInput" placeholder="Enter price (e.g., 1,200.50)" required autocomplete="off" />

    <input type="text" id="photoUrlInput" placeholder="Enter photo URL" required autocomplete="off" />

    <select id="photoCategorySelect" required>
      <option value="">Select category</option>
      <option value="Honey">Honey</option>
      <option value="Wax">Wax</option>
      <option value="Gifts">Gifts</option>
    </select>

    <button type="button" onclick="addPhotoUrl()">Add Item</button>
  </div>

  <!-- Firebase scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDccI-TdbCXAJr6CD77X4yOUOfezef7Oks",
      authDomain: "delivery-login-3a084.firebaseapp.com",
      projectId: "delivery-login-3a084",
      storageBucket: "delivery-login-3a084.appspot.com",
      messagingSenderId: "201998621677",
      appId: "1:201998621677:web:b51c3aeb2debe18b4aa5e4"
    };

    // Initialize Firebase only if not initialized
    if (!firebase.apps.length) {
      firebase.initializeApp(firebaseConfig);
    }
    const db = firebase.firestore();

    function addPhotoUrl() {
      const name = document.getElementById('itemNameInput').value.trim();
      const rawPrice = document.getElementById('itemPriceInput').value.trim();
      const price = parseFloat(rawPrice.replace(/,/g, '')); // Remove commas before parse
      const url = document.getElementById('photoUrlInput').value.trim();
      const category = document.getElementById('photoCategorySelect').value.trim();

      if (!name || isNaN(price) || !url || !category) {
        alert('Please fill in all fields with valid data.');
        return;
      }

      db.collection('gallery').add({
        name: name,
        price: price,
        imageUrl: url,
        category: category
      })
      .then(() => {
        alert('Item added successfully!');
        // Clear inputs
        document.getElementById('itemNameInput').value = '';
        document.getElementById('itemPriceInput').value = '';
        document.getElementById('photoUrlInput').value = '';
        document.getElementById('photoCategorySelect').value = '';
      })
      .catch((error) => {
        console.error('Error adding item:', error);
        alert('Failed to add item: ' + error.message);
      });
    }
  </script>

</body>
</html>

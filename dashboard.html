<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Honey Gallery</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff8e1;
      color: #333;
      margin: 0; padding: 20px;
    }
    h3 {
      color: #d4a017; /* honey gold */
      margin-bottom: 10px;
    }
    #galleryDisplay {
      max-width: 800px;
      margin: 0 auto;
    }
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      margin-bottom: 30px;
    }
    .product-card {
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 10px;
      background-color: #fce8a8;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .product-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 6px;
      margin-bottom: 8px;
    }
    .product-info {
      width: 100%;
      text-align: center;
    }
    .product-name {
      font-weight: bold;
      margin-bottom: 4px;
      font-size: 1.1em;
    }
    .product-price {
      color: #a55e00;
      margin-bottom: 8px;
      font-weight: 600;
    }
    .product-card button {
      background-color: #d4a017;
      border: none;
      color: white;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    .product-card button:hover {
      background-color: #b8860b;
    }
  </style>
</head>
<body>

  <h1 style="text-align:center; color:#d4a017;">Honey Products Gallery</h1>

  <div id="galleryDisplay"></div>

  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

  <script>
    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDccI-TdbCXAJr6CD77X4yOUOfezef7Oks",
      authDomain: "delivery-login-3a084.firebaseapp.com",
      projectId: "delivery-login-3a084",
      storageBucket: "delivery-login-3a084.appspot.com",
      messagingSenderId: "201998621677",
      appId: "1:201998621677:web:b51c3aeb2debe18b4aa5e4"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function addToCart(name, price, imageUrl) {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart.push({ name, price, imageUrl });
      localStorage.setItem('cart', JSON.stringify(cart));
      alert(`${name} added to cart.`);
      updateCartCount();
    }

    function updateCartCount() {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      const count = cart.length;
      // Assuming you have an element with id 'cart-count' somewhere to show count
      const cartCountElem = document.getElementById('cart-count');
      if(cartCountElem) {
        cartCountElem.textContent = count;
      }
    }

    function loadGallery(containerId) {
      const galleryContainer = document.getElementById(containerId);
      galleryContainer.innerHTML = '';

      db.collection('gallery').onSnapshot((querySnapshot) => {
        galleryContainer.innerHTML = '';

        const categories = {};

        querySnapshot.forEach((doc) => {
          const data = doc.data();
          const imageUrl = data.imageUrl;
          const name = data.name || 'Unnamed';
          const price = data.price || 0;
          const category = data.category || 'Uncategorized';

          if (!categories[category]) {
            categories[category] = [];
          }
          categories[category].push({ imageUrl, name, price });
        });

        for (const category in categories) {
          const categorySection = document.createElement('div');
          categorySection.classList.add('gallery-category');

          const h3 = document.createElement('h3');
          h3.textContent = category;
          categorySection.appendChild(h3);

          const galleryGrid = document.createElement('div');
          galleryGrid.classList.add('gallery-grid');

          categories[category].forEach(item => {
            const productCard = document.createElement('div');
            productCard.classList.add('product-card');

            const img = document.createElement('img');
            img.src = item.imageUrl;
            img.alt = item.name;
            productCard.appendChild(img);

            const productInfo = document.createElement('div');
            productInfo.classList.add('product-info');

            const productName = document.createElement('div');
            productName.classList.add('product-name');
            productName.textContent = item.name;

            const productPrice = document.createElement('div');
            productPrice.classList.add('product-price');
            productPrice.textContent = `$${item.price.toFixed(2)}`;

            const addToCartBtn = document.createElement('button');
            addToCartBtn.textContent = 'Add to Cart';
            addToCartBtn.onclick = () => addToCart(item.name, item.price, item.imageUrl);

            productInfo.appendChild(productName);
            productInfo.appendChild(productPrice);
            productInfo.appendChild(addToCartBtn);

            productCard.appendChild(productInfo);
            galleryGrid.appendChild(productCard);
          });

          categorySection.appendChild(galleryGrid);
          galleryContainer.appendChild(categorySection);
        }
      });
    }

    window.onload = function() {
      loadGallery('galleryDisplay');
      updateCartCount();
    }
  </script>
</body>
</html>

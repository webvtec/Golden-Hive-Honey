<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Golden Hive Honey</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fffdf5;
    }

    /* Layout containers */
    .container {
      display: flex;
    }

    /* Sidebar (hidden by default on small screens) */
    .sidebar {
      width: 180px;
      background-color: #f5b301;
      padding: 1rem;
      height: 100vh;
      box-sizing: border-box;
      display: none;
      flex-direction: column;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 999;
    }

    .sidebar.active {
      display: flex;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      margin-bottom: 1rem;
      font-weight: bold;
    }

    /* Header */
    header {
      background-color: #f5b301;
      padding: 0.3rem 1rem;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 1.4rem;
      margin: 0;
      text-align: center;
      flex: 1;
    }

    .menu-btn {
      background: none;
      border: none;
      font-size: 1.5rem;
      color: white;
      cursor: pointer;
    }

    /* Main content */
    .main-content {
      margin-left: 0;
      padding: 1rem;
    }

    .products {
      padding: 2rem;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 20px;
    }

    .product-card {
      background: #fff;
      padding: 1rem;
      border: 1px solid #eee;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    .product-card img {
      width: 100%;
      height: auto;
      border-radius: 4px;
    }

    button {
      margin-top: 10px;
      padding: 0.5rem 1rem;
      background-color: #f5b301;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 4px;
      font-weight: bold;
    }

    button:hover {
      background-color: #d49e00;
    }

    @media (min-width: 768px) {
      .sidebar {
        position: relative;
        display: flex !important;
      }

      .main-content {
        margin-left: 180px;
      }

      .menu-btn {
        display: none;
      }
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <a href="login.html" onclick="closeSidebar()">Login</a>
    <a href="dashboard.html" onclick="closeSidebar()">Admin</a>
  </div>

  <!-- Main Container -->
  <div class="container">
    <div class="main-content">
      <header>
        <button class="menu-btn" onclick="toggleSidebar()">â˜°</button>
        <h1>Golden Hive Honey</h1>
      </header>

      <main>
        <section class="products">
          <h2>Our Honey Products</h2>
          <div class="product-grid">
            <div class="product-card">
              <img src="images/honey1.jpg" alt="Wildflower Honey" />
              <h3>Wildflower Honey</h3>
              <p>$12.99</p>
              <button onclick="addToCart('Wildflower Honey', 12.99)">Add to Cart</button>
            </div>
            <div class="product-card">
              <img src="images/honey2.jpg" alt="Clover Honey" />
              <h3>Clover Honey</h3>
              <p>$10.99</p>
              <button onclick="addToCart('Clover Honey', 10.99)">Add to Cart</button>
            </div>
            <!-- Add more products as needed -->
          </div>
        </section>
      </main>
    </div>
  </div>

  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      sidebar.classList.toggle('active');
    }

    function closeSidebar() {
      document.getElementById('sidebar').classList.remove('active');
    }

    function addToCart(name, price) {
      alert(`${name} added to cart!`);
      // Optional: store in localStorage
    }
  </script>
</body>
</html>

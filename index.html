<body>
  <header>

  <main>
    <section class="products">
      <h2>Our Honey Products</h2>
      <div class="product-grid">

        <div class="product-card">

          <button onclick="addToCart('Wildflower Honey', 12.99)">Add to Cart</button>

        <div class="product-card">

        </div>
        <!-- Add more products here -->
      </div>
    </section>
  </main>

  <script>
    function addToCart(name, price) {
      alert(`${name} added to cart!`);
      // You can extend this to store in localStorage or update a cart page
    }

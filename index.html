<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GOLDEN HIVE HONEY</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #fffdf5;
    }

    header {
  background-color: #f5b301;
  padding: 0.5rem;
  color: #fff;
  display: flex;
  justify-content: center; /* Center horizontally */
  align-items: center;     /* Center vertically */
  position: relative;
}

header h1 {
  font-size: 1.4rem;
  margin: 0;
}

header nav {
  position: absolute;
  right: 1rem;
}

header nav a {
  font-size: 0.95rem;
  color: white;
  text-decoration: none;
  margin-left: 1rem;
}

    .products {
      padding: 2rem;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 20px;
    }

    .product-card {
      background: #fff;
      padding: 1rem;
      border: 1px solid #eee;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    .product-card img {
      width: 100%;
      height: auto;
      border-radius: 4px;
    }

    button {
      margin-top: 10px;
      padding: 0.5rem 1rem;
      background-color: #f5b301;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 4px;
      font-weight: bold;
    }

    button:hover {
      background-color: #d49e00;
    }
  </style>
</head>
<body>
  <header>
    <h1>GOLDEN HIVE HONEY</h1>
    <nav>
      <a href="login.html">Login</a>
      <a href="dashboard.html">Admin</a>
    </nav>
  </header>

  <main>
    <section class="products">
      <h2>Our Honey Products</h2>
      <div class="product-grid">
        <!-- Example Product 1 -->
        <div class="product-card">
          <img src="images/honey1.jpg" alt="Wildflower Honey" />
          <h3>Wildflower Honey</h3>
          <p>$12.99</p>
          <button onclick="addToCart('Wildflower Honey', 12.99)">Add to Cart</button>
        </div>
        <!-- Example Product 2 -->
        <div class="product-card">
          <img src="images/honey2.jpg" alt="Clover Honey" />
          <h3>Clover Honey</h3>
          <p>$10.99</p>
          <button onclick="addToCart('Clover Honey', 10.99)">Add to Cart</button>
        </div>
        <!-- Add more products here -->
      </div>
    </section>
  </main>

  <script>
    function addToCart(name, price) {
      alert(`${name} added to cart!`);
      // TODO: Add to localStorage or cart logic
    }
  </script>
</body>
</html>

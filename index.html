<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GOLDEN HIVE HONEY</title>

  <!-- Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage-compat.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Zilla+Slab:wght@400;700&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Zilla Slab', serif;
      margin: 0;
      padding: 0;
      background-color: #fff;
    }

    .header-bar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 48px;
      background-color: #e5e4e2;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .header-title {
      font-family: 'Zilla Slab', serif;
      font-size: 26px;
      font-weight: bold;
      background: linear-gradient(90deg, #9b59b6, #007bff, #2e8b57, #9b59b6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
      white-space: nowrap;
      text-align: center;
    }

    .menu-button {
      position: absolute;
      left: 0;
      top: 50%;
      transform: translateY(-50%);
      background-color: #6a5acd;
      color: #f4c2c2;
      border: none;
      cursor: pointer;
      height: 48px;
      width: 45px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      padding: 0;
    }

    .menu {
      position: fixed;
      top: 48px;
      left: 0;
      width: 150px;
      background-color: rgba(0, 0, 0, 0.8);
      color: #f4c2c2;
      padding: 20px;
      transform: translateX(-100%);
      transition: transform 0.3s ease;
      min-height: 100px;
      z-index: 999;
    }

    .menu.show {
      transform: translateX(0);
    }

    .menu a {
      display: block;
      color: white;
      margin-bottom: 15px;
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
    }

    h1 {
      text-align: center;
      color: #6200ea;
      margin-top: 80px;
    }

    .content-section {
      display: none;
    }

    .content-section.active {
      display: block;
    }

    .gallery-category {
      margin-top: 40px;
    }

    .gallery-category h3 {
      text-align: center;
      margin-bottom: 15px;
      font-size: 22px;
      color: #6200ea;
      text-transform: uppercase;
    }

    .gallery-wrapper {
      max-width: 1000px;
      margin: 0 auto;
      padding: 0 10px;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      margin-bottom: 30px;
    }

    .product-card {
      background: #fff;
      border: 1px solid #eee;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      padding: 10px;
      text-align: center;
    }

    .product-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 6px;
      margin-bottom: 8px;
    }

    .product-info {
      margin-top: 5px;
    }

    .product-name {
      font-weight: bold;
      margin-bottom: 4px;
    }

    .product-price {
      color: #6200ea;
      margin-bottom: 6px;
    }

    .product-card button {
      background-color: #6200ea;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }

    /* Cart Modal Styles */
    #cartModal {
      display: none;
      position: fixed;
      top: 10%;
      right: 10px;
      width: 320px;
      max-height: 70vh;
      overflow-y: auto;
      background: #fff;
      border: 2px solid #6200ea;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      z-index: 1100;
      padding: 15px;
    }

    #cartModal h2 {
      text-align: center;
      margin-top: 0;
      color: #6200ea;
    }

    #cartItemsContainer div {
      display: flex;
      align-items: center;
      margin-bottom: 12px;
      border-bottom: 1px solid #eee;
      padding-bottom: 8px;
    }

    #cartItemsContainer img {
      width: 50px;
      height: 50px;
      object-fit: cover;
      border-radius: 6px;
      margin-right: 10px;
      flex-shrink: 0;
    }

    #cartItemsContainer span {
      flex-grow: 1;
      font-weight: 500;
    }

    #cartItemsContainer span.price {
      font-weight: bold;
      margin-left: 10px;
      white-space: nowrap;
    }

    #cartTotal {
      text-align: center;
      font-weight: bold;
      margin-top: 15px;
      color: #6200ea;
    }

    #closeCartBtn,
    #checkoutBtn {
      display: block;
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    #closeCartBtn {
      background-color: #ccc;
      color: #333;
    }

    #checkoutBtn {
      background-color: #6200ea;
      color: white;
    }

    #closeCartBtn:hover {
      background-color: #bbb;
    }

    #checkoutBtn:hover {
      background-color: #3700b3;
    }
  </style>
</head>

<body>

  <div class="header-bar">
    <button class="menu-button" onclick="toggleMenu()">‚ò∞</button>
    <div class="header-title">GOLDEN HIVE HONEY</div>
    <button class="location-button" onclick="viewCart()">üõí <span id="cart-count">0</span></button>
  </div>

  <!-- Gallery Section -->
  <div id="gallerySection" class="content-section active">
    <h2 style="text-align:center; margin-top:60px;">Our Products</h2>
    <div id="galleryDisplay"></div>
  </div>

  <!-- Menu -->
  <div class="menu" id="menu">
    <a onclick="showSection('gallerySection'); closeMenu();" href="javascript:void(0);"> üçØ PRODUCTS</a>
    <a onclick="showSection('reviewsSection'); closeMenu();" href="javascript:void(0);">‚≠êÔ∏è REVIEWS</a>

    <a onclick="logoutUser(); closeMenu();" style="display:block; text-align:center; margin:10px auto; padding:10px 20px; background-color:red; color:white; border-radius:6px; cursor:pointer; text-decoration:none; width:80%; font-weight:bold;" href="javascript:void(0);">
      LOGOUT
    </a>

    <a onclick="login(); closeMenu();" class="admin-button" style="display:block; text-align:center; margin:10px auto; padding:10px 20px; background-color:#6200ea; color:white; border-radius:6px; text-decoration:none; width:80%; font-weight:bold;" href="javascript:void(0);">
      ADMIN
    </a>
  </div>

  <div id="reviewsSection" class="content-section">
    <h1 style="text-align:center; color:#6200ea;">CLIENT REVIEWS</h1>

    <form id="reviewForm" style="max-width:500px; margin:10px auto; text-align:center;">
      <input type="text" id="reviewName" placeholder="Your Name" required
        style="width:100%; margin-bottom:10px; padding:10px; border-radius:6px; border:1px solid #ccc;" />

      <textarea id="reviewComment" placeholder="Write your review..." required
        style="width:100%; height:80px; margin-bottom:10px; padding:10px; border-radius:6px; border:1px solid #ccc;"></textarea>

      <div id="starRating" style="font-size:24px; margin-bottom:10px; cursor:pointer; color:#ccc;">
        <span data-value="1">‚òÖ</span>
        <span data-value="2">‚òÖ</span>
        <span data-value="3">‚òÖ</span>
        <span data-value="4">‚òÖ</span>
        <span data-value="5">‚òÖ</span>
      </div>

      <button type="submit" style="background-color:#6200ea; color:white; border:none; padding:10px 20px; border-radius:6px; cursor:pointer;">Submit
        Review</button>
    </form>

    <p id="reviewSubmitMsg" style="text-align:center; color:green;"></p>

    <div id="reviewsContainer" style="max-width:600px; margin:20px auto;"></div>
  </div>

  <!-- Cart Modal -->
  <div id="cartModal">
    <h2>Your Cart</h2>
    <div id="cartItemsContainer"></div>
    <div id="cartTotal"></div>
    <button id="checkoutBtn">Checkout</button>
    <button id="closeCartBtn">Close</button>
  </div>

  <script>
    let currentUser = null;

    const firebaseConfig = {
      apiKey: "AIzaSyDccI-TdbCXAJr6CD77X4yOUOfezef7Oks",
      authDomain: "delivery-login-3a084.firebaseapp.com",
      projectId: "delivery-login-3a084",
      storageBucket: "delivery-login-3a084.firebasestorage.app",
      messagingSenderId: "201998621677",
      appId: "1:201998621677:web:b51c3aeb2debe18b4aa5e4"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    firebase.auth().onAuthStateChanged(user => {
      if (!user) {
        window.location.href = 'login.html';
      } else {
        currentUser = user;
        loadReviews(currentUser);
      }
    });

    function login() {
      const email = prompt('Enter admin email:');
      const password = prompt('Enter admin password:');

      firebase.auth().signInWithEmailAndPassword(email, password)
        .then(() => {
          window.location.href = 'dashboard.html';
        })
        .catch((error) => {
          alert('Authentication failed: ' + error.message);
        });
    }

    function toggleMenu() {
      const menu = document.getElementById('menu');
      menu.classList.toggle('show');
    }

    function closeMenu() {
      const menu = document.getElementById('menu');
      menu.classList.remove('show');
    }

    function loadGallery(containerId) {
      const galleryContainer = document.getElementById(containerId);
      galleryContainer.innerHTML = '';

      db.collection('gallery').onSnapshot((querySnapshot) => {
        galleryContainer.innerHTML = '';

        const categories = {};

        querySnapshot.forEach((doc) => {
          const data = doc.data();
          const imageUrl = data.url || '';
          const name = data.name || 'Unnamed';
          const price = data.price || 0;
          const category = data.category || 'Uncategorized';

          if (!categories[category]) {
            categories[category] = [];
          }
          categories[category].push({ imageUrl, name, price });
        });

        for (const category in categories) {
          galleryContainer.innerHTML += `
            <div class="gallery-category">
              <h3>${category}</h3>
              <div class="gallery-wrapper">
                <div class="gallery-grid" id="gallery-${category}"></div>
              </div>
            </div>
          `;

          const categoryContainer = document.getElementById(`gallery-${category}`);
          categories[category].forEach((item) => {
            categoryContainer.innerHTML += `
              <div class="product-card">
                <img src="${item.imageUrl}" alt="${item.name}">
                <div class="product-info">
                  <div class="product-name">${item.name}</div>
                  <div class="product-price">$${item.price.toFixed(2)}</div>
                  <button class="add-to-cart-btn" 
                    data-name="${item.name}" 
                    data-price="${item.price}" 
                    data-imageurl="${item.imageUrl}">
                    Add to Cart
                  </button>
                </div>
              </div>
            `;
          });
        }

        // Setup event listeners for Add to Cart buttons
        setupAddToCartButtons();
      });
    }

    function setupAddToCartButtons() {
      document.querySelectorAll('.add-to-cart-btn').forEach(button => {
        button.addEventListener('click', () => {
          const name = button.getAttribute('data-name');
          const price = parseFloat(button.getAttribute('data-price'));
          const imageUrl = button.getAttribute('data-imageurl');
          addToCart(name, price, imageUrl);
        });
      });
    }

    window.onload = function () {
      loadGallery('galleryDisplay');
      updateCartCount();
    };

    // Reviews star rating logic
    let selectedRating = 0;
    document.querySelectorAll('#starRating span').forEach(star => {
      star.addEventListener('click', () => {
        selectedRating = parseInt(star.getAttribute('data-value'));
        document.querySelectorAll('#starRating span').forEach(s => {
          s.style.color = parseInt(s.getAttribute('data-value')) <= selectedRating ? '#f39c12' : '#ccc';
        });
      });
    });

    // Submit review form
    document.getElementById('reviewForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const user = firebase.auth().currentUser;
      if (!user) {
        alert("You must be logged in to submit a review.");
        return;
      }

      const name = document.getElementById('reviewName').value.trim();
      const comment = document.getElementById('reviewComment').value.trim();
      const msg = document.getElementById('reviewSubmitMsg');

      if (!name || !comment || selectedRating === 0) {
        msg.style.color = "red";
        msg.textContent = "Please fill all fields and select a star rating.";
        return;
      }

      try {
        await db.collection('reviews').add({
          name,
          comment,
          rating: selectedRating,
          timestamp: firebase.firestore.FieldValue.serverTimestamp(),
          uid: user.uid
        });

        msg.style.color = "green";
        msg.textContent = "Thank you for your review!";
        document.getElementById('reviewForm').reset();
        selectedRating = 0;
        document.querySelectorAll('#starRating span').forEach(s => s.style.color = '#ccc');

        loadReviews(user);

      } catch (error) {
        alert("Error submitting review: " + error.message);
      }
    });

    // Load reviews
    function loadReviews(user) {
      const container = document.getElementById('reviewsContainer');
      container.innerHTML = '';

      db.collection('reviews').orderBy('timestamp', 'desc').get().then(snapshot => {
        if (snapshot.empty) {
          container.innerHTML = '<p>No reviews yet.</p>';
          return;
        }

        snapshot.forEach(doc => {
          const data = doc.data();
          const canDelete = user && data.uid === user.uid;

          const reviewDiv = document.createElement('div');
          reviewDiv.style.borderBottom = '1px solid #ddd';
          reviewDiv.style.padding = '10px 0';

          const stars = '‚òÖ'.repeat(data.rating) + '‚òÜ'.repeat(5 - data.rating);

          reviewDiv.innerHTML = `
            <strong>${data.name}</strong> <span style="color: #f39c12;">${stars}</span><br/>
            <p>${data.comment}</p>
          `;

          if (canDelete) {
            const delBtn = document.createElement('button');
            delBtn.textContent = 'Delete';
            delBtn.style.backgroundColor = '#e74c3c';
            delBtn.style.color = 'white';
            delBtn.style.border = 'none';
            delBtn.style.padding = '5px 10px';
            delBtn.style.borderRadius = '4px';
            delBtn.style.cursor = 'pointer';
            delBtn.onclick = () => deleteReview(doc.id);
            reviewDiv.appendChild(delBtn);
          }

          container.appendChild(reviewDiv);
        });
      });
    }

    // Delete review
    function deleteReview(docId) {
      const user = firebase.auth().currentUser;
      if (!user) {
        alert('You must be logged in to delete reviews.');
        return;
      }

      db.collection('reviews').doc(docId).get().then(doc => {
        if (doc.exists && doc.data().uid === user.uid) {
          db.collection('reviews').doc(docId).delete()
            .then(() => {
              loadReviews(user);
            })
            .catch(err => alert("Error deleting review: " + err.message));
        } else {
          alert("You can only delete your own reviews.");
        }
      });
    }

    // Cart logic
    function addToCart(name, price, imageUrl) {
      console.log("Adding to cart:", { name, price, imageUrl }); // debug
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart.push({ name, price, imageUrl });
      localStorage.setItem('cart', JSON.stringify(cart));
      updateCartCount();
      alert(`${name} added to cart.`);
    }

    function updateCartCount() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      document.getElementById('cart-count').textContent = cart.length;
    }

    function viewCart() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      const cartModal = document.getElementById('cartModal');
      const cartItemsContainer = document.getElementById('cartItemsContainer');
      const cartTotal = document.getElementById('cartTotal');

      cartItemsContainer.innerHTML = '';

      if (cart.length === 0) {
        cartItemsContainer.innerHTML = '<p>Your cart is empty.</p>';
        cartTotal.textContent = '';
      } else {
        let total = 0;
        cart.forEach(item => {
          total += item.price;
          cartItemsContainer.innerHTML += `
            <div>
              <img src="${item.imageUrl}" alt="${item.name}" />
              <span>${item.name}</span>
              <span class="price">$${item.price.toFixed(2)}</span>
            </div>
          `;
        });
        cartTotal.textContent = `Total: $${total.toFixed(2)}`;
      }

      cartModal.style.display = 'block';
    }

    document.getElementById('closeCartBtn').addEventListener('click', () => {
      document.getElementById('cartModal').style.display = 'none';
    });

    document.getElementById('checkoutBtn').addEventListener('click', () => {
      alert('Checkout functionality coming soon!');
    });

    // Show / hide sections
    function showSection(sectionId) {
      document.querySelectorAll('.content-section').forEach(section => {
        section.classList.remove('active');
      });
      document.getElementById(sectionId).classList.add('active');
    }

    function logoutUser() {
      firebase.auth().signOut().then(() => {
        window.location.href = 'login.html';
      });
    }
  </script>
</body>

</html>

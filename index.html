<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Golden Hive Honey</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fffdf5;
    }

    /* Layout containers */
    .container {
      display: flex;
    }

    /* Sidebar */
    .sidebar {
      width: 180px;
      background-color: rgba(0, 0, 0, 0.7); /* Dark transparent background */
      padding: 4rem 1rem 1rem; /* Add some top padding to move links down a bit */
      height: 100vh;
      box-sizing: border-box;
      display: none;
      flex-direction: column;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 999;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      margin-bottom: 1rem;
    }

    .sidebar.active {
      display: flex;
    }

    /* Header */
    header {
      background-color: #f5b301;
      padding: 0.3rem;
      height: 3rem;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;

      margin: 0;
      width: 100vw;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
      box-sizing: border-box;
    }

    header h1 {
      font-size: 1.4rem;
      margin: 0;
      text-align: center;
      flex: 1;
    }

    .menu-btn {
      background-color: #809e00;
      border: none;
      font-size: 1.5rem;
      color: white;
      cursor: pointer;
      height: 3rem;
      border-radius: 0;
      padding: 0.5rem 1rem;
      margin: 0;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1001;
    }

    .menu-btn:hover {
      background-color: #f5b301;
    }

    /* Cart Icon */
    .cart {
  background-color: #809e00;
  border: none;
  font-size: 1.5rem;
  color: white;
  cursor: pointer;
  height: 3rem;
  border-radius: 0;
  padding: 0.5rem 1rem;
  margin: 0;
  position: absolute;
  top: 0;
  right: 0;
  z-index: 1002;
    }

    .cart:hover {
      background-color: #f5b301; /* Change to header color on hover */
    }

    .cart span {
      margin-left: 0.5rem;
      font-weight: bold;
      font-size: 1rem;
    }

    /* Main content */
    .main-content {
      margin-left: 0;
      padding: 1rem;
    }

    .products {
      padding: 2rem;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr); /* 2 items per row */
      gap: 20px;
    }

    @media (min-width: 768px) {
      .product-grid {
        grid-template-columns: repeat(3, 1fr); /* 3 items per row for larger screens */
      }
    }

    .product-card {
      background: #fff;
      padding: 1rem;
      border: 1px solid #eee;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    .product-card img {
      width: 100%;
      height: auto;
      border-radius: 4px;
    }

    button {
      margin-top: 10px;
      padding: 0.5rem 1rem;
      background-color: #f5b301;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 4px;
      font-weight: bold;
    }

    button:hover {
      background-color: #d49e00;
    }

    @media (min-width: 768px) {
      .sidebar {
        position: relative;
        display: flex !important;
      }

      .main-content {
        margin-left: 180px;
      }

      .menu-btn {
        display: none;
      }
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <a href="login.html" onclick="closeSidebar()">Login</a>
    <a href="dashboard.html" onclick="closeSidebar()">Admin</a>
  </div>

  <!-- Main Container -->
  <div class="container">
    <div class="main-content">
      <header>
        <button class="menu-btn" onclick="toggleSidebar()">â˜°</button>
        <h1>Golden Hive Honey</h1>
      </header>

      <div class="cart" onclick="viewCart()">
        ðŸ›’ <span id="cart-count">0</span> <!-- Cart icon with item count -->
      </div>

      <main>
        <section class="products">
          <h2>Our Honey Products</h2>
          <div class="product-grid">
            <div class="product-card">
              <img src="images/honey1.jpg" alt="Wildflower Honey" />
              <h3>Wildflower Honey</h3>
              <p>$12.99</p>
              <button onclick="addToCart('Wildflower Honey', 12.99)">Add to Cart</button>
            </div>
            <div class="product-card">
              <img src="images/honey2.jpg" alt="Clover Honey" />
              <h3>Clover Honey</h3>
              <p>$10.99</p>
              <button onclick="addToCart('Clover Honey', 10.99)">Add to Cart</button>
            </div>
            <!-- Add more products as needed -->
          </div>
        </section>
      </main>
    </div>
  </div>

  <script>
    // Toggle sidebar visibility
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      sidebar.classList.toggle('active');
    }

    // Close sidebar
    function closeSidebar() {
      document.getElementById('sidebar').classList.remove('active');
    }

    // Add item to cart
    function addToCart(name, price) {
      // Get current cart from localStorage
      let cart = JSON.parse(localStorage.getItem('cart')) || [];

      // Add the new item to the cart
      cart.push({ name: name, price: price });

      // Save updated cart back to localStorage
      localStorage.setItem('cart', JSON.stringify(cart));

      // Update cart count displayed in the header
      updateCartCount();
    }

    // Update the cart count displayed in the cart icon
    function updateCartCount() {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      document.getElementById('cart-count').textContent = cart.length;
    }

    // Function to view the cart (this can be replaced with a modal or navigation to a cart page)
    function viewCart() {
      alert('Viewing Cart...');
    }

    // Initialize cart count when the page loads
    window.onload = function() {
      updateCartCount();
    }
  </script>
</body>
</html>

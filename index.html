<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Golden Hive Honey</title>
  <!-- Firebase App + Firestore -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fffdf5;
    }

    /* Layout containers */
    .container {
      display: flex;
    }

    /* Sidebar */
    .sidebar {
      width: 180px;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 20px;
      height: 100vh;
      box-sizing: border-box;
    }

    .sidebar a {
      color: #fff;
      text-decoration: none;
      display: block;
      margin-bottom: 15px;
    }

    /* Main Content */
    .main-content {
      flex: 1;
      padding: 20px;
      box-sizing: border-box;
    }

    header {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .menu-btn {
      font-size: 24px;
      background: none;
      border: none;
      cursor: pointer;
      margin-right: 10px;
    }

    .cart {
      position: absolute;
      top: 20px;
      right: 20px;
      cursor: pointer;
    }

    .products h2 {
      margin-top: 0;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }

    .product-card {
      background: #ffffff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 15px;
      text-align: center;
    }

    .product-card img {
      max-width: 100%;
      border-radius: 4px;
      margin-bottom: 10px;
    }

    .product-card h3 {
      margin: 10px 0 5px;
    }

    .product-card p {
      margin: 5px 0 15px;
    }

    .product-card button {
      background: #e0a800;
      border: none;
      padding: 10px 20px;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <!-- Sidebar Navigation -->
  <div class="sidebar" id="sidebar">
    <a href="index.html" onclick="closeSidebar()">Home</a>
    <a href="login.html" onclick="closeSidebar()">Login</a>
    <a href="dashboard.html" onclick="closeSidebar()">Admin</a>
  </div>

  <!-- Main Container -->
  <div class="container">
    <div class="main-content">
      <header>
        <button class="menu-btn" onclick="toggleSidebar()">â˜°</button>
        <h1>Golden Hive Honey</h1>
      </header>

      <div class="cart" onclick="viewCart()">
        ðŸ›’ <span id="cart-count">0</span>
      </div>

      <main>
        <section class="products">
          <h2>Our Honey Products</h2>
          <div class="product-grid" id="product-grid">
            <!-- dynamically loaded product cards -->
          </div>
        </section>
      </main>
    </div>
  </div>

  <!-- Scripts -->
  <script>
    // Initialize Firebase (use same config as in your dashboard page)
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      // ...other config
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Toggle sidebar
    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('open');
    }
    function closeSidebar() {
      document.getElementById('sidebar').classList.remove('open');
    }

    // Fetch and render products from Firestore
    function renderProducts() {
      const grid = document.getElementById('product-grid');
      grid.innerHTML = '<p>Loading products...</p>';

      db.collection('products').orderBy('name')
        .get()
        .then(snapshot => {
          grid.innerHTML = '';
          if (snapshot.empty) {
            grid.innerHTML = '<p>No products available.</p>';
            return;
          }

          snapshot.forEach(doc => {
            const { name, price, imageUrl } = doc.data();
            const card = document.createElement('div');
            card.classList.add('product-card');

            card.innerHTML = `
              <img src="${imageUrl}" alt="${name}" />
              <h3>${name}</h3>
              <p>$${price.toFixed(2)}</p>
              <button onclick="addToCart('${name}', ${price})">
                Add to Cart
              </button>
            `;
            grid.appendChild(card);
          });
        })
        .catch(err => {
          console.error('Error loading products:', err);
          grid.innerHTML = '<p>Failed to load products.</p>';
        });
    }

    // Cart functions
    function addToCart(name, price) {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart.push({ name, price });
      localStorage.setItem('cart', JSON.stringify(cart));
      updateCartCount();
    }

    function updateCartCount() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      document.getElementById('cart-count').textContent = cart.length;
    }

    function viewCart() {
      alert('Viewing Cart...');
    }

    // On page load
    window.onload = function() {
      updateCartCount();
      renderProducts();
    };
  </script>
</body>
</html>
